<!DOCTYPE html>

<html>
<head>
    <title>Permis de vote</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script type="text/javascript" charset="utf-8"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="main.js"></script>

    <button type="button" id="backtop"><img src="img/btn_top.png" width="40" height="39"/></button>

    <script type="text/javascript">var scrolling = function() {
        var speed = 1000;
        jQuery('a[href^="#"]').bind('click', function() {
            var id = jQuery(this).attr('href');
            if (id == '#')
                goTo('body');
            else
                goTo(id);
            return(false);
        });
        function goTo(ancre) {
            jQuery('html,body').animate({scrollTop:jQuery(ancre).offset().top}, speed, 'swing', function() {
                if (ancre != 'body')
                    window.location.hash = ancre;
                else
                    window.location.hash = '#';
                jQuery(ancre).attr('tabindex', '-1');
                jQuery(ancre).focus();
                jQuery(ancre).removeAttr('tabindex');
            });
        }
    };</script>
</head>

<body>

<div id="header">
    <img src="img/share.png" width="137" height="21" alt="share"/>
</div>

<div id="nav"></div>

<div id="home"><img src="img/logo_bg.png" width="606" height="550" alt="permis"/>
    <br/>
    <br/>
    <br/>
    <a href="#compte"><img src="img/down.png" width="40" height="39" alt="next"/></a>
    <br/>
    <br/>
</div>

<div id="compte">
    <a name="compte"></a><br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <h1>
        PSEUDO<br/>
        <input type="text" id="username">
    </h1>

    <br/>

<script id="badgesTmpl" type="text/x-jquery-tmpl">
    <h2>
        {{each statsCandidacy}}
        <a>{{= candidacy.id}} {{= rights}} / {{= answered}}</a><br/>
        {{/each}}
    </h2>

    <h2>
        {{each statsTheme}}
        <a>{{= tag.name}} {{= rights}} / {{= answered}}</a><br/>
        {{/each}}
    </h2>
</script>

<script id="themesTmpl" type="text/x-jquery-tmpl">
    <h2>
        {{each themes}}
        <span data-id="{{= id}}" data-type="tagId" data-info="{{= name}}">{{= name}}</span><br/>
        {{/each}}
    </h2>
</script>

<script id="candidates1Tmpl" type="text/x-jquery-tmpl">
    <h2>
        {{each candidates1}}
        <span data-id="{{= candidacy.id}}" data-type="candidacyId"
              data-info="{{= firstName}} {{= lastName}}">{{= firstName}} {{= lastName}}</span><br/>
        {{/each}}
    </h2>
</script>

<script id="questionTmpl" type="text/x-jquery-tmpl">
    <input type="hidden" data-questionId="{{= question.id}}">
    {{= currentInfo}}, <span class="text">concernant le domaine </span>{{= question.tagLevel1.name}}, <span class="text">a dit:</span><br/>
    <span class="text">{{= question.text}}</span><br/><br/>
    <label>TRUE
        <input type="radio" name="answer" value="true">
    </label>
    <label>FALSE
        <input type="radio" name="answer" value="false">
    </label>
</script>

<script id="questionThemeTmpl" type="text/x-jquery-tmpl">
    <input type="hidden" data-questionId="{{= question.id}}">
    <span class="text">Concernant le domaine</span> {{= currentInfo}}, {{= question.candidate1.firstName}} {{= question.candidate1.lastName}}
    <span class="text">a dit:</span><br/>
    <span class="text">{{= question.text}}</span><br/><br/>
    <label>TRUE
        <input type="radio" name="answer" value="true">
    </label>
    <label>FALSE
        <input type="radio" name="answer" value="false">
    </label>
</script>

</body>

<script type="text/javascript">

    var p2v = {};
    p2v.model = {};
    p2v.username = "nicolas";

    $(document).ready(function() {
        $.when(
                $.get("./api/candidates1/", function(data) {
                    p2v.model.candidates1 = data;
                }),
                $.get("./api/tags/level1", function(data) {
                    p2v.model.themes = data;
                })
        ).done(function() {
                    $(".candidacies").html($("#candidates1Tmpl").tmpl(p2v.model));
                    $(".themes").html($("#themesTmpl").tmpl(p2v.model));
                    $("span").click(function(event) {
                        var type = $(event.currentTarget).attr("data-type");
                        var id = $(event.currentTarget).attr("data-id");
                        var currentInfo = $(event.currentTarget).attr("data-info");
                        selectBadge(type, id, currentInfo);
                    });
                });

        $("#nextQuestionBtn").click(nextQuestion);
    });

</script>
