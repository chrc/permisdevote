<!DOCTYPE html>
<html>
<head>
    <title>Permis de vote</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.tmpl.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="main.js"></script>

    <button type="button" id="backtop"><img src="img/btn_top.png" width="40" height="39"/></button>
</head>

<body>

<div id="header">
    <img src="img/share.png" width="137" height="21" alt="share"/>
</div>

<div id="nav"></div>

<div id="home"><img src="img/logo_bg.png" width="606" height="550" alt="permis"/>
    <br/>
    <br/>
    <br/>
    <a href="#compte"><img src="img/down.png" width="40" height="39" alt="next"/></a>
    <br/>
    <br/>
</div>

<div id="compte">
    <a name="compte"></a><br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <h1>
        PSEUDO<br/>
        <input type="text" id="username">
    </h1>
    <a href="#selection"><img src="img/down.png" width="40" height="39" alt="next"/></a><br/>
    <br/>
    <span class="text">Avez vous le niveau requis pour aller voter?<br/> Passez le Permis!</span><br/>
    <br/>
</div>

<div id="selection">
    <a name="selection"></a><br/>
    <br/>
    <br/><br/>
    <br/>
    <br/>

    <div class="candidacies"></div>
    <div class="themes"></div>
</div>

<div id="questions">
    <a name="question"></a>

    <div class="question"><br/>
        <br/>
        <br/>
        <br/>

        <div class="questionText"></div>
        <div class="badges"></div>
    </div>
</div>

<script id="badgesTmpl" type="text/x-jquery-tmpl">
    <h2>
        {{each statsCandidacy}}
        <a>{{= candidacy.candidate1.firstName}} {{= candidacy.candidate1.lastName}} {{= rights}} / {{=
            answered}}</a><br/>
        {{/each}}
    </h2>

    <h2>
        {{each statsTheme}}
        <a>{{= tag.name}} {{= rights}} / {{= answered}}</a><br/>
        {{/each}}
    </h2>
</script>

<script id="themesTmpl" type="text/x-jquery-tmpl">
    <h2>
        {{each themes}}
        <div class="selectionItem"
             data-id="{{= id}}" data-type="tagId" data-info="{{= name}}">
            {{= name}}
        </div>
        <br/>
        {{/each}}
    </h2>
</script>

<script id="candidates1Tmpl" type="text/x-jquery-tmpl">
    <h2>
        {{each candidacies}}
        <div class="selectionItem"
             data-id="{{= id}}"
             data-type="candidacyId"
             data-info="{{= candidate1.firstName}} {{= candidate1.lastName}}">
            {{= candidate1.firstName}} {{= candidate1.lastName}}
        </div>
        <br/>
        {{/each}}
    </h2>
</script>

<script id="questionTmpl" type="text/x-jquery-tmpl">
    <input type="hidden" data-questionId="{{= question.id}}">
    {{= currentInfo}}, <span class="text">concernant le domaine </span>{{= question.tagLevel1.name}}, <span
        class="text">a dit:</span><br/>
    <span class="text">{{= question.text}}</span><br/><br/>
    <label>TRUE
        <input type="radio" name="answer" value="true">
    </label>
    <label>FALSE
        <input type="radio" name="answer" value="false">
    </label>
</script>

<script id="questionThemeTmpl" type="text/x-jquery-tmpl">
    <input type="hidden" data-questionId="{{= question.id}}">
    <span class="text">Concernant le domaine</span> {{= currentInfo}}, {{= question.candidacy.candidate1.firstName}} {{=
    question.candidacy.candidate1.lastName}}
    <span class="text">a dit:</span><br/>
    <span class="text">{{= question.text}}</span><br/><br/>
    <label>TRUE
        <input type="radio" name="answer" value="true">
    </label>
    <label>FALSE
        <input type="radio" name="answer" value="false">
    </label>
</script>

</body>

<script type="text/javascript">

    var p2v = {};
    p2v.model = {};
    p2v.username = "nicolas";

    $(document).ready(function() {
        $.when(
                $.get("./api/candidacies/", function(data) {
                    p2v.model.candidacies = data;
                }),
                $.get("./api/themes", function(data) {
                    p2v.model.themes = data;
                })
        ).done(function() {
                    $(".candidacies").html($("#candidates1Tmpl").tmpl(p2v.model));
                    $(".themes").html($("#themesTmpl").tmpl(p2v.model));
                    $("span").click(function(event) {
                        var type = $(event.currentTarget).attr("data-type");
                        var id = $(event.currentTarget).attr("data-id");
                        var currentInfo = $(event.currentTarget).attr("data-info");
                        selectBadge(type, id, currentInfo);
                    });
                    $("img", "#compte").click(function() {
                        var profile = {username: $("#username").val()};
//                        $.post("./api/voters", JSON.stringify(profile));
                        $.ajax({
                            type:'POST',
                            url:"./api/voters",
                            data:JSON.stringify(profile),
                            contentType:"application/json"
                        });
                    });
                });

        $("#nextQuestionBtn").click(nextQuestion);
    });

</script>
</html>
